<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        body {
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            width: 100vw;
            height: 48px;
            position: fixed;
            top: 0;
            border-bottom: 1px solid #fff;
            z-index: 2;
            background-color: #000;
            color: #fff;
        }
        .red:nth-child(2n) {
          background-color: red;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            padding-top: 48px;
        }

        .view1 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            background-color: lightgray;
            color: #000;
        }

        .view1 > div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #000;
            color: #fff;
            margin: 10px;
        }

        .view2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none;
            background-color: darkblue;
            color: #fff;
        }
    </style>
    <script defer src="test.js"></script>
    <!-- <script defer src="./면접-실전.js"></script> -->
  </head>
  <body>
    <div class="category">
      <h2>HTML</h2>
      <div className="question">
        <h3>Stop watch</h3>
      </div>
      <div className="question">
        <h3>Tic tac toe</h3>
      </div>
    </div>
</html>
