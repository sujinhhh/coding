<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .progress-contanier {
      width: 80vw;
      height: 100px;
      background-color: black;
    }
    .bar {
      width: 0%;
      height: 100%;
      background-color: brown;
      color: wheat;
    }
    .read {
      color: aliceblue;
    }
  </style>
  <body>
    <div class="progress-contanier">
      <article class="article"><p>gahaha</p></article>
      <article class="article"><p>hehe</p></article>
      <article class="article"><p>hosos</p></article>
      <input type="number" />
      <button class="btn" onclick="haha()">Start</button>
    </div>
    <script>
      const articles = document.querySelectorAll("article>p");
      function haha() {
        for (const para of articles) {
          para.classList.add("read");
        }
      }
    </script>
  </body>
</html>
